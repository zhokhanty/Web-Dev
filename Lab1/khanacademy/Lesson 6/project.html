<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #invite-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="invite-container">
        <h1>Join Us for a Special Event!</h1>
        <p>We are excited to invite you to our upcoming event. It promises to be a great time filled with fun and laughter.</p>
        <p>Date: October 15, 2024</p>
        <p>Time: 7:00 PM</p>
        <p>Venue: XYZ Event Center</p>
        
        <!-- RSVP button -->
        <button onclick="alert('RSVP clicked!')">RSVP Now</button>
    </div>

</body>
</html>
