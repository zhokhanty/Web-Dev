<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Plov</td>
                    <td>Rice, carrots, meat, spices</td>
                    <td>1500 tg</td>
                </tr>
                <tr>
                    <td>Omelette</td>
                    <td>Eggs, milk, spices</td>
                    <td>600 tg</td>
                </tr>
                <tr>
                    <td>Dumplings</td>
                    <td>dough, minced meat, spices</td>
                    <td>1200 tg</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
