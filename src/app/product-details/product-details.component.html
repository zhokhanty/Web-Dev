<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <span *ngFor="let image of product.images">
    <img [src]="image.link" [alt]="product.name" width="150">
  </span> 
  <p>{{ product.description }}</p>
  <p>Price: {{ product.price }}</p>
  <p>Likes: {{ product.likes }}</p>
  <button (click)="likeProduct()">Like</button><br>
  <button (click)="removeProduct(product)">Remove</button>
</div>
