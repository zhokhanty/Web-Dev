<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="facebook_style.css">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <img src="images/facebook_logo.svg" alt="Facebook logo">
            <p>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
        </div>
        <form action="/login" method="post">
            <div class="container">
                <div class="form-group">
                    <input type="text" placeholder="Электронный адрес или номер телефона">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Пароль">
                </div>
                <div class="form-group">
                    <button type="submit">Вход</button>
                </div>
                <a id="first" href="#">Забыли пароль?</a>
                <hr>
                <a id="second" href="#">Создать новый аккаунт</a>
            </div>
        </form>
    </div>
</body>
</html>
