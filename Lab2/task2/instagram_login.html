<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="instagram_style.css">
</head>
<body> 
    <div class="wrapper">
        <div class="box">
            <img id="logo1" src="images/instagram_logo1.png" alt="Image">
            <img id="logo2" src="images/instagram_logo2.png" alt="Image">
        </div>
        <form action="/login" method="post">
            <div class="container">
                <img class="logo" src="images/instagram.png" alt="Instagram logo" width="174" height="50">
                <div class="form-group">
                    <input type="text" placeholder="Телефон, имя пользователя или эл.адрес">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Пароль">
                </div>
                <div class="form-group">
                    <button type="submit">Войти</button>
                </div>
                <hr>
                <img src="images/facebook.jpg" alt="Facebook logo" width="16" height="16">
                <a id="first" href="http://127.0.0.1:5500/Lab2/facebook_login.html">Войти через Facebook</a>
                <a id="second" href="#">Забыли пароль?</a>
                <p>У вас ещё нет аккаунта?<a id="third" href="#"> Зарегистрироваться</a></p>
            </div>
        </form>
    </div>
</body>
</html>
